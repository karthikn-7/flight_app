{% extends "public/base.html" %}
{% load static %}

{% block title %}404 Not Found{% endblock %}

{% block content %}
<style>
    .error-container {
        text-align: center;
        margin-top: 100px;
    }
    .error-container h1 {
        font-size: 100px;
        color: #B91C1C;
    }
    .error-container p {
        font-size: 20px;
        color: #444;
    }
    .btn-home {
        display: inline-block;
        padding: 12px 24px;
        font-size: 18px;
        color: white;
        background: #1E40AF;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
        text-decoration: none;
        margin-top: 15px;
    }
    .btn-home:hover {
        background: #2563EB;
    }
</style>

<div class="error-container">
    <h1>404</h1>
    <p>Oops! The page you are looking for does not exist.</p>
    <a href="{% url 'home' %}" class="btn-home">Go to Home</a>
</div>

{% endblock %}
